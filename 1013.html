<html>
    <head>
        <title>css漸層</title>
        <style>
            div{
                margin: 5px;

            }
            #d1 {
                height: 100px;
                width: 400px;
                /* top right bottom left */
                /* 0-300deg:degree 由上開始順時針方向 */
                background: linear-gradient(120deg,red,yellow);
            }
            #d2 {
                height: 100px;
                width: 400px;
                background: linear-gradient(90deg,red,yellow,orange,green,blue,indigo,violet);
            }
             #d3 {
                height: 100px;
                width: 400px;
                background: linear-gradient(90deg,red,yellow 30%,blue);
             }
             #d4 {
                height: 100px;
                width: 400px;
                background: linear-gradient(90deg,red,yellow 33%,yellow 66%,blue);
             }
              #d5 {
                height: 50px;
                width: 400px;
                background: repeating-linear-gradient(90deg,red 30%, white 33%, red 36%);
             }
             /*輻射狀漸層*/
             #d6 {
                height: 200px;
                width: 400px;
                background: radial-gradient(circle,yellow,white,black);
            }
            #d7 {
                height: 200px;
                width: 400px;
                background: radial-gradient(circle,yellow,white 30%,black);
            }
            #d8 {
                height: 200px;
                width: 400px;
                background: repeating-radial-gradient(circle,gray 25%,white 30%,gray 35%);
            }
            /*圓錐狀漸層*/
            #d9 {
                height: 200px;
                width: 200px;
                background: conic-gradient(from 90deg,red,green,blue,red);
                display:inline-block;
            }
            #d10 {
                height: 200px;
                width: 200px;
                background: repeating-conic-gradient(from 90deg,red,green,blue,red);
                display:inline-block;
            }
            #d11 {
                height: 200px;
                width: 200px;
                background: conic-gradient(from 90deg,red,green,blue,red);
                display:inline-block;
            }

        </style>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>
        <div id="d4"></div>
        <div id="d5"></div>
        <div id="d6"></div>
        <div id="d7"></div>
        <div id="d8"></div>
        <div id="d19"></div>
        <div id="d10"></div>
        <div id="d11"></div>
    </body>
</html>
